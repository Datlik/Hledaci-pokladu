{% extends "index.html" %}
{% block title %}<title>Profil</title>{% endblock %}

{% block content %}
<h1>Vítej {{username}}</h1>
<h2>Toto je tvůj profil</h2>
<div class="profile_image_help">
    <div class="profile_image">
        <img src="static/default_profile_image.png">
    </div>
    <form>
        <input type="file" name="profile_image" id="profile_image_upload" style="margin: 10px 0;">
        <input type="submit" value="Nahrát">
    </form>
        <h2>Zprávy</h2>
<ul>
    {% for message in messages %}
    <li><strong>{{ message.sender }}</strong>: {{ message.content }}</li>
    {% endfor %}
</ul>
<form method="POST" action="{{ url_for('auth.send_message') }}">
    <input type="text" name="recipient" placeholder="Příjemce">
    <textarea name="message" placeholder="Napište zprávu..."></textarea>
    <input type="submit" value="Odeslat">
</form>
</div>

<div class="profile_buttons">
    <a href="{{url_for('auth.odhlaseni')}}">
        <input type="submit" value="Odhlásit">
    </a>
    <a href="{{url_for('auth.smazani')}}">
        <input type="submit" value="Smazat účet" style="background-color: red;">
    </a>
</div>
{% endblock%}
